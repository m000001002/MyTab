<html>
<head>
<title>MyTab-收藏夹</title>
<meta charset="UTF-8">
</head>
<style>
.collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}
.active, .collapsible:hover {
  background-color: #ccc;
}
.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
<body>
<button type="button" class="collapsible">社交网站</button>
<div class="content">
  <a href="http://dcms.net.cn/">DCMS社交网站</a>
</div>
</body>  
</html>
