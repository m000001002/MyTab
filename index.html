<html>
<head>
<title>MyTab-首页</title>
<meta charset="UTF-8">
</head>
<body>
<script>
    function settime(){
        document.getElementById("time").innerHTML=Date();
    }
    function search(){
        text=document.getElementById('word').value
        sel=document.getElementById('sel').value
        if (sel=="百度"){
            window.location.href="https://m.baidu.com/s?word="+text;
        }
        else if (sel=="Bing"){
            window.location.href="https://www.bing.com/search?q="+text;
        }
        else if (sel=="神马"){
            window.location.href="https://m.sm.cn/s?q="+text
        }
    }
</script>
<center>
<h1>MyTab</h1>
<select id="sel">
    <option>百度</option>
    <option>Bing</option>
    <option>神马</option>
</select>
<input type="text" maxlength="64" size="17" id="word">
<input style=color:red type="submit" value="搜索" class="search" onclick=search()>
